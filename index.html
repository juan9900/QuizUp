<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Quiz</title>
</head>

<body>
    <div class="container">
        <h1>Quiz King!</h1>
        <p id="help-text">Presiona el boton para empezar a jugar</p>
        <button class="btn btn-success" id="btn-play">PLAY!</button>

        <div class="question-container">
            <h3 id="quiz-header"></h3>
            <ul id="answers-list"></ul>
        </div>

        <div class="bottom-container d-flex flex-row justify-content-between align-items-center">
            <ul>
                <li class="timer" id="timer-message"></li>
                <li class="timer" id="timer"></li>
            </ul>
            <h2 id="streak-indicator" class="invisible">Current streak: <span id="record">0</span></h2>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <script src="scripts.js"></script>
</body>

</html>
